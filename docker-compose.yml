services:
  postgres:
    image: postgres:15
    container_name: insutech-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2020
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: insutech-redis
    ports:
      - "6379:6379"

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "9899:9899"   # fixed
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - postgres

  policy-service:
    build: ./policy-service
    container_name: policy-service
    ports:
      - "9090:9090"   # fixed
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - postgres
      - redis

  managed-policy-service:
    build: ./managed-policy-service
    container_name: managed-policy-service
    ports:
      - "9092:9092"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - postgres

  api-gateway:
    build: ./insutech-gateway
    container_name: api-gateway
    ports:
      - "8181:8181"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - user-service
      - policy-service
      - managed-policy-service
