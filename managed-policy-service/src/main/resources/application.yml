server:
  port: 9092

spring:
  profiles:
    active: local   # default profile (runs locally)

---
# =====================
# Local Development
# =====================
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 2020
    driver-class-name: org.postgresql.Driver

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=30m

---
# =====================
# Docker / Compose
# =====================
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: 2020
    driver-class-name: org.postgresql.Driver

  cache:
    type: redis

  data:
    redis:
      host: redis
      port: 6379
      timeout: 60000
      connect-timeout: 2000

---
# =====================
# Common Settings (applies to both profiles)
# =====================
spring:
  application:
    name: managed-policy-service

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org.springframework.cache: TRACE
    com.insurance.managedpolicy.insutech.service: DEBUG

springdoc:
  api-docs:
    path: /api-docs   # OpenAPI JSON
    enabled: true
  swagger-ui:
    path: /swagger-ui.html   # Swagger UI
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
